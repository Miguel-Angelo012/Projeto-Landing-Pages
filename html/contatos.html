    <body>
        <header>
            <h1 class="titulo">Contatos</h1>
            <nav>
                <a class="inicio" href="../index.html"><button class="box">Início</button></a>
                <a class="sobre" href="sobre.html"><button class="box">Sobre</button></a>

            </nav>
        </header>

        <div class="formulario">
            <h1>Formulário de Contato</h1>
            <form action="/enviar_dados" method="post">
                
                <label for="nome">Nome:</label>
                <input class="input" type="text"  id="nome" name="nome" required><br><br>

                <label for="mail">Email:</label>
                <input class="input" type="email" id="mail" name="mail" required><br><br>

                <label for="assunto">Assunto:</label><br>
                <select class="input botao" id="assunto" name="assunto">
                    <option value="">-</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="feedback">Feedback</option>
                    <option value="suporte">Suporte</option>
                </select><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea class="input" id="mensagem" name="mensagem" rows="10" cols="87"></textarea><br><br>
                
                <input class="input botao" type="submit" id="enviar">
                <input class="input botao" type="reset" id="redefinir">
            </form>
        </div>
